{% extends "base.html" %}
{% block title %}supprimer un GENRE{% endblock %}
{% block body %}
    <div class="home">
        <BODY>
            <form method="POST" action="{{ url_for('genders_delete') }}">
                <table border="1" cellpadding="5" cellspacing="5">
                    <thead>
                        <tr>
                            <th>ID Genre</th>
                            <th>Nom genre</th>
                        </tr>
                    </thead>
                    {% for row in data %}
                        <tr>
                            <td><input type="hidden" name="id_gender_delete_html" value="{{ row.id_gender }}"></td>
                            <td>{{ row.gender }}</td>
                            <td><button class="btn btn-danger" type="submit">EFFACER</button></td>
                        </tr>
                    {% endfor %}
                </table>
            </form>
        </BODY>
    </div>
{% endblock %}
